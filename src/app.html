		<meta name="viewport" content="initial-scale=1,user-scalable=no, width=device-width, height=device-height, viewport-fit=cover"/>
		%sveltekit.head%

<style>
	* {
		overflow: hidden;
		/* disable text selection (svg icons are also text...) */
		-webkit-user-select: none;
		/* Safari */
		-ms-user-select: none;
		/* IE 10 and IE 11 */
		user-select: none;
		/* Standard syntax */

		/* preventing the long press context menu, https://stackoverflow.com/a/56866766/3022127 */
		-webkit-touch-callout: none !important;
		-webkit-user-select: none !important;

		/* preventing iOS tap highlight */
		-webkit-tap-highlight-color: transparent;

		/* Disable browser handling of all panning and zooming gestures, except for regular scrolling */
		touch-action: pan-y;


       -khtml-user-select: none; /* Konqueror HTML */
         -moz-user-select: none; /* Firefox */
	}
</style>
